<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SudoCell Status</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ff00;
      --dark-bg: #000000;
      --light-text: #ffffff;
      --muted-text: rgba(255, 255, 255, 0.7);
      --surface-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow-x: hidden;
    }

    .section-container {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .navbar {
      padding: 20px 40px;
      max-width: 1200px;
      margin: auto;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      color: var(--light-text);
      display: inline-flex;
      align-items: center;
    }

    .logo-symbol {
      color: var(--neon-green);
      margin-right: 10px;
    }
    
    .hero-heading {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin: 0 0 30px;
      line-height: 1.1;
      max-width: 1000px;
    }

    .hero-sub {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      max-width: 900px;
      line-height: 1.6;
      color: var(--muted-text);
    }
    
    .status-banner {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--surface-bg);
      border: 1px solid var(--border-color);
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      z-index: 10;
      display: flex;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    
    .status-banner::before {
        content: '';
        width: 10px;
        height: 10px;
        background: var(--neon-green);
        border-radius: 50%;
        margin-right: 15px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }

    .timeline {
      position: relative;
      max-width: 900px;
      margin: 0 auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 2px;
      background-color: var(--border-color);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1px;
    }

    .entry {
      padding: 10px 40px;
      position: relative;
      width: 50%;
      box-sizing: border-box;
    }

    .entry::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      right: -7px;
      background-color: var(--dark-bg);
      border: 3px solid var(--border-color);
      top: 35px;
      border-radius: 50%;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .entry:hover::before {
        background-color: var(--neon-green);
        border-color: var(--neon-green);
        transform: scale(1.2);
    }

    .entry.left::before { left: -7px; }
    .entry.right { left: 50%; }
    .entry.left { left: 0; text-align: right; }

    .entry-content {
      padding: 20px;
      background: var(--surface-bg);
      border-radius: 6px;
      position: relative;
      transition: transform 0.3s ease;
    }
    
    .entry:hover .entry-content {
        transform: translateY(-5px);
    }

    .entry h3 {
      margin-top: 0;
      color: var(--light-text);
      font-size: 20px;
      font-weight: 700;
    }
    
    .entry p {
      color: var(--muted-text);
      font-size: 16px;
      line-height: 1.6;
    }
    
    .entry p strong, .entry p code {
        color: var(--light-text);
        font-weight: 400;
    }
    
    .entry p code {
        background: rgba(0,0,0,0.2);
        padding: 2px 4px;
        border-radius: 4px;
    }

    .entry time {
      font-size: 14px;
      color: var(--neon-green);
      display: block;
      margin-top: 10px;
      font-weight: 700;
    }

    .footer {
      text-align: center;
      padding: 50px 30px;
      font-size: 14px;
      color: var(--muted-text);
      border-top: 1px solid var(--border-color);
      padding-bottom: 100px;
    }
    
    @media screen and (max-width: 768px) {
      .section-container { padding: 60px 20px; }
      .navbar { padding: 20px; }

      .hero-heading {
        font-size: 52px;
      }
      .hero-sub {
        font-size: 20px;
      }
      
      .status-banner {
        width: calc(100% - 40px);
        box-sizing: border-box;
      }

      .timeline::after { left: 20px; }
      .entry, .entry.right, .entry.left {
        width: 100%;
        padding-left: 50px;
        padding-right: 15px;
        text-align: left;
      }
      .entry.right, .entry.left { left: 0; }
      .entry::before { left: 13px; }
    }
  </style>
</head>
<body>
